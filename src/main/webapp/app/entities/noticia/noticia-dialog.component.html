<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNoticiaLabel">Crear o Editar una Noticia</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!noticia.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="noticia.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fecha">Fecha</label>
            <div class="input-group">
                <input id="field_fecha" type="text" class="form-control" name="fecha" ngbDatepicker  #fechaDp="ngbDatepicker" [(ngModel)]="noticia.fecha"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="fechaDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.fecha?.dirty && editForm.controls.fecha?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.fecha?.errors?.required">
                   Este campo es requerido.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_titulo">Título</label>
            <input type="text" class="form-control" name="titulo" id="field_titulo"
                [(ngModel)]="noticia.titulo" required maxlength="256" />
            <div [hidden]="!(editForm.controls.titulo?.dirty && editForm.controls.titulo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.titulo?.errors?.required">
                    Este campo es requerido.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.titulo?.errors?.maxlength">
                   Este campo debe tener máximo 256 caracteres.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_contenido">Contenido</label>
            <input type="text" class="form-control" name="contenido" id="field_contenido"
                [(ngModel)]="noticia.contenido" required maxlength="5000" />
            <div [hidden]="!(editForm.controls.contenido?.dirty && editForm.controls.contenido?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.contenido?.errors?.required">
                    Este campo es requerido.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.contenido?.errors?.maxlength">
                    Este campo debe tener máximo 5000 caracteres.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
